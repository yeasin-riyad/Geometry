<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Practice</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-4">

    <head>

    </head>

    <main>
        <!-- Main Content Container -->

        <div class="flex flex-col md:flex-row">
            <!-- Shape card Container -->
            <div class=" grid grid-cols-1 md:grid-cols-3 flex-1">

                <!-- Triangle Card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./geometry-genius/images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body text-center">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area(A)=0.5*b*h</p>
                        <div class="">
                            <input class="w-24 text-2xl p-2 rounded-sm outline-none" type="text" name="" id="base-value"
                                placeholder="b">
                            <span class="mr-4 ml-2">cm</span>
                            <input class="w-24 text-2xl p-2 rounded-sm outline-none" type="text" name=""
                                id="height-value" placeholder="h">
                            <span>cm</span>
                        </div>
                        <!-- Display Triangle Area -->

                        <div>
                            <span>Area : <span id="area"></span><span> CM<sup>2</sup></span></span>

                        </div>

                        <div class="card-actions">
                            <button onclick="triangleCalculate()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- Rectangle Card -->
                <div class="card w-96 bg-base-100 shadow-xl rectangle">
                    <figure><img src="geometry-genius/images/rectangle.png" /></figure>
                    <div class="card-body text-center">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area(A)=w * l</p>
                        <div class="">
                            <input class="w-24 text-2xl p-2 rounded-sm outline-none" type="text" name="" id="width-value"
                                placeholder="w">
                            <span class="mr-4 ml-2">cm</span>
                            <input class="w-24 text-2xl p-2 rounded-sm outline-none" type="text" name=""
                                id="length-value" placeholder="l">
                            <span>cm</span>
                        </div>
                           <!-- Display Rectangle Area -->

                           <div>
                            <span>Area : <span class="area"></span><span> CM<sup>2</sup></span></span>

                        </div>
                        <div class="card-actions ">
                            <button onclick="rectangleCalculate()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- Parallelogram -->

                <div class="card w-96 bg-base-100 shadow-xl parallel">
                    <figure><img src="geometry-genius/images/parallelogram.png" /></figure>
                    <div class="card-body text-center">
                        <h2 class="card-title">Parallelogram</h2>
                        <p>Area(A)=b*h</p>
                        <div class="">
                            <input class="w-24 text-2xl p-2 rounded-sm outline-none" name="" type="string" id="base-input"
                                placeholder="base">
                            <span class="mr-4 ml-2">cm</span>
                            <input class="w-24 text-2xl p-2 rounded-sm outline-none" type="string" name=""
                                id="height-input" placeholder="height">
                            <span>cm</span>
                        </div>
                           <!-- Display parallel Area -->

                           <div>
                            <span>Area : <span id="ParallelArea"></span><span> CM<sup>2</sup></span></span>

                        </div>
                        <div class="card-actions ">
                            <button onclick="parallelCalculate()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
               
                <!--  -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                            alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>

            </div>
            <!-- Area Calculator Container -->
            <div class=" border-2 border-gray-700 rounded-md text-center">
                <h3 class="text-3xl">Area Calculation</h3>

            </div>

        </div>
    </main>



    <script src="js/triangleCalculate.js"></script>
    <script src="js/rectangleCalculate.js"></script>
    <script src="js/parallelCalculate.js"></script>
</body>

</html>
